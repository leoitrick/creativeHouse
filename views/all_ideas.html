{% for idea in ideas %}
<div class="idea">
  <img src="{{idea.image}}" alt="Image of {{idea.title}}" />
  <div class="content">
    <h3>{{idea.title}}</h3>
    <p>{{idea.category}}</p>
    <div class="description">{{idea.description}}</div>
    <a href="{{idea.link}}" target="_blank">Go to Idea</a>
  </div>
</div>

{% endfor %}
